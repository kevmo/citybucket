<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Water Sources</title>
  </head>
  <body>
    <div class="Title"
      <h1 class="Title_Name">Water Sources</h1>
    </div>

    <div class="Main">
      <ol id="WaterSources">

      </ol>

    </div>

    <script>

    const list = document.getElementById("WaterSources");

    fetch('water.json')
      .then(function(response) {
        return response.json();
      })
      .then(function(sources) {

        for (let i = 0; i < sources.length; i++) {

           const listItem = createSourceListItem(sources[i]);

           list.appendChild(listItem);
        }
      });


    // Call function with
    function createSourceListItem(data) {
      const sourceItemElement = document.createElement("li");
      const waterSourceText = document.createTextNode(data.name);
      sourceItemElement.appendChild(waterSourceText);

      return sourceItemElement;
    }

    </script>
  </body>
</html>
